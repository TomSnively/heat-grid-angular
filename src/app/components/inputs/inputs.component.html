<div class="panel panel-default">

  <p>Choose your preferred grid size. (Resizing the grid will restart the simulator.)
    <label class="radio-inline">
      <input type="radio" name="gridSize" value="3" (click)="sizeChecked(3)" /> 3x3
    </label>
    <label class="radio-inline">
        <input type="radio" name="gridSize" value="5" (click)="sizeChecked(5)" /> 5x5
    </label>
    <label class="radio-inline">
        <input type="radio" name="gridSize" value="7" (click)="sizeChecked(7)" /> 7x7
    </label>
    <label class="radio-inline">
        <input type="radio" name="gridSize" value="11" checked="checked" (click)="sizeChecked(11)" /> 11x11
    </label>
    <label class="radio-inline">
        <input type="radio" name="gridSize" value="13" (click)="sizeChecked(13)" /> 13x13
    </label>
    <label class="radio-inline">
        <input type="radio" name="gridSize" value="17" (click)="sizeChecked(17)" /> 17x17
    </label>

  </p>
  <p>Choose the heat interval speed. How many times does the screen update per second?
    <input type="number" id="intervalSpeed" min="1" max="200" value="5" (change)="speedChanged($event)" />
  </p>
  <p>
    <input type="button" class="btn" value="Turn All On" (click)="turnAllOn()" />
    <input type="button" class="btn" value="Turn All Off" (click)="turnAllOff()" />
  </p>

</div>
